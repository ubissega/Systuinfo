<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            max-width: 80%;
        }

        .login-container h2 {
            text-align: center;
        }

        .login-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        @media (max-width: 600px) {
            .login-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form class="login-form">
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Entrar</button>
            </div>
        </form>
        <div class="form-group">
                <button><a href="registar_usuario.html">Criar conta</a></button>
            </div>
    </div>
    <script>
        // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDohCeHRGxRiO4sfN9pOFHVUqe01cuzUEg",
        authDomain: "systuinfo.firebaseapp.com",
        projectId: "systuinfo",
        storageBucket: "systuinfo.appspot.com",
        messagingSenderId: "604412345972",
        appId: "1:604412345972:web:96338d9c4f5853d1765b21"
      };

        // Inicialize o Firebase
        firebase.initializeApp(firebaseConfig);

        // Referências para o Firebase
        const auth = firebase.auth();
        const database = firebase.database();

        // Função para registrar um novo usuário
        function registrarUsuario() {
            const email = prompt("Digite seu e-mail:");
            const senha = prompt("Digite sua senha:");

            auth.createUserWithEmailAndPassword(email, senha)
                .then(userCredential => {
                    // Usuário registrado com sucesso
                    const user = userCredential.user;
                    console.log("Usuário registrado com UID:", user.uid);

                    // Adiciona informações adicionais ao banco de dados
                    const nome = prompt("Digite seu nome:");
                    if (nome) {
                        database.ref("usuarios/" + user.uid).set({
                            nome: nome,
                            email: email
                        });

                        console.log("Informações adicionais salvas no banco de dados.");
                    }
                })
                .catch(error => {
                    console.error("Erro ao registrar usuário:", error.message);
                });
        }

        // Função para fazer login com e-mail e senha
        function fazerLogin() {
            const email = prompt("Digite seu e-mail:");
            const senha = prompt("Digite sua senha:");

            auth.signInWithEmailAndPassword(email, senha)
                .then(userCredential => {
                    // Usuário autenticado com sucesso
                    const user = userCredential.user;
                    console.log("Usuário autenticado com UID:", user.uid);
                })
                .catch(error => {
                    console.error("Erro ao fazer login:", error.message);
                });
        }
    </script>

    <!-- Adicione botões para interação -->
    <button onclick="registrarUsuario()">Registrar Usuário</button>
    <button onclick="fazerLogin()">Fazer Login</button>
</body>
</html>
